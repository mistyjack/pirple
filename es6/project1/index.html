<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet"> 
    <title>TODOLIST</title>
</head>
<body>
    <div class="navbar">
        <div class="wrapper">
            <svg class="navbar__logo" height="30" width="120">
                <text x="0" y="15">TODO-LIST</text>
            </svg>
            <div class="navbar__links">
                <ul>
                    <li><button id="signup">Sign Up</button></li>
                    <li><button id="login">Log In</button></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="wrapper" class="wrapper">
        <div class="sign-up-form sign-up-form--white-bg">
            <h1 class"sign-up-form__title">TODO-LIST Application</h1>
            <h2 class="sign-up-form__subtitle">Plan your day for optimum productivity</h2>
        </div>
    </div>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
